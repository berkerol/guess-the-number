<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Guess the Number</title>
  <meta name="description" content="Try to find the number using various hints within the guess limit">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="gtn.css">
</head>

<body>
  <div class="container">
    <form>
      <div class="form-row justify-content-center mt-4">
        <div class="form-group col col-md-3 col-lg-2">
          <label for="lowerLimit">Lower Limit</label>
          <input type="number" class="form-control" id="lowerLimit" min="1" max="99999">
        </div>
        <div class="form-group col col-md-3 col-lg-2">
          <label for="upperLimit">Upper Limit</label>
          <input type="number" class="form-control" id="upperLimit" min="1" max="99999">
        </div>
        <div class="form-group col col-md-3 col-lg-2">
          <label for="guessLimit">Guess Limit</label>
          <input type="number" class="form-control" id="guessLimit" min="1" max="9999">
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col col-md-3 col-lg-2">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="positions" accesskey="p">
            <label for="positions" class="form-check-label"><u>P</u>ositions</label>
          </div>
        </div>
        <div class="form-group col col-md-3 col-lg-2">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="biggerSmaller" accesskey="b">
            <label for="biggerSmaller" class="form-check-label"><u>B</u>igger Smaller</label>
          </div>
        </div>
        <div class="form-group col col-md-3 col-lg-2">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="sumCheck" accesskey="s">
            <label for="sumCheck" class="form-check-label"><u>S</u>um <span id="sum"></span></label>
          </div>
        </div>
      </div>
      <div class="form-row justify-content-center">
        <div class="form-group col-3 col-md-2 col-xl-1">
          <label for="guess" id="guessLabel">1. Guess</label>
          <input type="number" class="form-control" id="guess" min="1" max="99999">
        </div>
        <div class="col-9 col-md-7 col-lg-6 col-xl-5 my-auto">
          <div class="btn-group">
            <button type="button" class="btn btn-success" onclick="if(!locked)window.guess()" accesskey="g"><i class="fas fa-search"></i> <u>G</u>uess</a>
            <button type="button" class="btn btn-primary" onclick="if(!locked)random()" accesskey="r"><i class="fas fa-random"></i> <u>R</u>andom</a>
            <button type="button" class="btn btn-danger" onclick="if(!locked)giveUp()" accesskey="u"><i class="fas fa-times"></i> Give <u>U</u>p</a>
            <button type="button" class="btn btn-info" onclick="restart()" accesskey="e"><i class="fas fa-sync"></i> R<u>e</u>start</a>
          </div>
        </div>
      </div>
    </form>
    <div class="row justify-content-center">
      <div class="col col-md-9 col-lg-7 col-xl-6" id="text">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/a1c4b21e48.js"></script>
  <script src="gtn.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
