<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <title>Guess the Number</title>
  <meta name="description" content="Try to find the number using various hints within the guess limit">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
  <link rel="stylesheet" href="gtn.css">
</head>

<body>
  <div class="container">
    <form class="form-inline row form-offset">
      <div class="form-group col-xs-4 col-md-3 col-lg-2 col-xs-offset-0 col-md-offset-2 col-lg-offset-3">
        <label for="lowerLimit">Lower Limit</label>
        <input type="text" class="form-control" id="lowerLimit" size="5">
      </div>
      <div class="form-group col-xs-4 col-md-3 col-lg-2">
        <label for="upperLimit">Upper Limit</label>
        <input type="text" class="form-control" id="upperLimit" size="5">
      </div>
      <div class="form-group col-xs-4 col-md-3 col-lg-2">
        <label for="guessLimit">Guess Limit</label>
        <input type="text" class="form-control" id="guessLimit" size="5">
      </div>
    </form>
    <form class="form-inline row form-offset">
      <div class="checkbox col-xs-4 col-md-3 col-lg-2 col-xs-offset-0 col-md-offset-2 col-lg-offset-3" style="margin-top:0px;">
        <label for="positions"><input type="checkbox" id="positions" accesskey="p"> <span style="text-decoration: underline">P</span>ositions</label>
      </div>
      <div class="checkbox col-xs-4 col-md-3 col-lg-2">
        <label for="biggerSmaller"><input type="checkbox" id="biggerSmaller" accesskey="b"> <span style="text-decoration: underline">B</span>igger Smaller</label>
      </div>
      <div class="checkbox col-xs-4 col-md-3 col-lg-2">
        <label for="sumCheck"><input type="checkbox" id="sumCheck" accesskey="s"> <span style="text-decoration: underline">S</span>um <span id ="sum"></span></label>
      </div>
    </form>
    <form class="form-inline row form-offset">
      <div class="form-group col-xs-4 col-md-3 col-lg-2 col-xs-offset-0 col-md-offset-2 col-lg-offset-3">
        <label for="guess" id="guessLabel">1. Guess</label>
        <input type="text" class="form-control" id="guess" size="5" placeholder="Guess">
      </div>
      <div class="btn-group col-xs-8 col-sm-7 col-md-6 col-lg-5">
        <a class="btn btn-success" onclick="if(!locked)guess()" accesskey="g"><span class="glyphicon glyphicon-search"></span> <span style="text-decoration: underline">G</span>uess</a>
        <a class="btn btn-warning" onclick="if(!locked)random()" accesskey="r"><span class="glyphicon glyphicon-random"></span> <span style="text-decoration: underline">R</span>andom</a>
        <a class="btn btn-danger" onclick="if(!locked)giveUp()" accesskey="u"><span class="glyphicon glyphicon-remove"></span> Give <span style="text-decoration: underline">U</span>p</a>
        <a class="btn btn-info" onclick="restart()" accesskey="e"><span class="glyphicon glyphicon-repeat"></span> R<span style="text-decoration: underline">e</span>start</a>
      </div>
    </form>
    <div class="row alert-offset">
      <div class="col-xs-10 col-sm-8 col-md-6 col-xs-offset-1 col-sm-offset-2 col-md-offset-3" id="text">
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
  <script src="gtn.js"></script>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-122994978-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>

</html>
